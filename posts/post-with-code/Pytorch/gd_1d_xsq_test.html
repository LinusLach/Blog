<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Function-Plot Example</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
  </head>
  <body>
    <div id="plot"></div>
    <div>
      <label for="w11-slider">w11:</label>
      <input type="range" id="w11-slider" min="-10" max="10" step="0.1" value="0"/>
    </div>

    <script>
      functionPlot({
        target: '#plot',
        grid: true,
        xAxis: {domain: [0, 4]},
        yAxis: {domain: [-0.5, 3]},
        disableZoom: true,
        data: [
          {
            fn: '(x-2)^2',
            derivative: {
              fn: '2*(x-2)',
              updateOnMouseMove: true
            }
          }
        ]
      });

      const w11Slider = document.querySelector('#w11-slider');

      w11Slider.addEventListener('input', () => {
        const w11 = Number(w11Slider.value);
        functionPlot({
          target: '#plot',
          grid: true,
          xAxis: {domain: [0, 4]},
          yAxis: {domain: [-0.5, 3]},
          disableZoom: true,
          data: [
            {
              fn: '(x-2)^2',
            }
          ]
        });
      });

    </script>
  </body>
</html>
