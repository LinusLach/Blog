<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Function-Plot Example</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
  </head>
  <body>
    <div id="plot"></div>
    <div>
      <label for="w11-slider">w11:</label>
      <input type="range" id="w11-slider" min="-15" max="15" step="0.1" value="-8.95"/>
    </div>
    <div>
      <label for="w12-slider">w12:</label>
      <input type="range" id="w12-slider" min="-15" max="15" step="0.1" value="-8.28"/>
    </div>
    <div>
      <label for="w21-slider">w21:</label>
      <input type="range" id="w21-slider" min="-15" max="15" step="0.1" value="12.52"/>
    </div>
    <div>
      <label for="w22-slider">w22:</label>
      <input type="range" id="w22-slider" min="-15" max="15" step="0.1" value="-13.31"/>
    </div>
    <script>
      functionPlot({
        target: '#plot',
        grid: true,
        xAxis: {domain: [-3, 3]},
        yAxis: {domain: [-0.5, 1.5]},
        disableZoom: true,
        data: [
          {
            fn: '1/(1+exp(-(b22 + w21/(1+exp(-(b11 + w11*x)))+w22/(1+exp(-(b12 + w12*x))))))',
            scope: {
              w11: -8.95,
              w12: -8.28,
              w21: 12.52,
              w22: -13.31,
              b22: -5.66,
              b11: 8.21,
              b12: -7.81
              }
          }
        ]
      });

      const w11Slider = document.querySelector('#w11-slider');
      const w12Slider = document.querySelector('#w12-slider');
      const w21Slider = document.querySelector('#w21-slider');
      const w22Slider = document.querySelector('#w22-slider');

      w11Slider.addEventListener('input', () => {
        const w11 = Number(w11Slider.value);
        const w12 = Number(w12Slider.value);
        const w21 = Number(w21Slider.value);
        const w22 = Number(w22Slider.value);
        functionPlot({
          target: '#plot',
          grid: true,
          xAxis: {domain: [-3, 3]},
          yAxis: {domain: [-0.5, 1.5]},
          disableZoom: true,
          data: [
            {
              fn: '1/(1+exp(-(b22 + w21/(1+exp(-(b11 + w11*x)))+w22/(1+exp(-(b12 + w12*x))))))',
              scope: {w11, w12, w21, w22, b22: -5.66,
              b11: 8.21,
              b12: -7.81}
            }
          ]
        });
      });
      w12Slider.addEventListener('input', () => {
        const w11 = Number(w11Slider.value);
        const w12 = Number(w12Slider.value);
        const w21 = Number(w21Slider.value);
        const w22 = Number(w22Slider.value);
        functionPlot({
          target: '#plot',
          grid: true,
          xAxis: {domain: [-3, 3]},
          yAxis: {domain: [-0.5, 1.5]},
          disableZoom: true,
          data: [
            {
              fn: '1/(1+exp(-(b22 + w21/(1+exp(-(b11 + w11*x)))+w22/(1+exp(-(b12 + w12*x))))))',
              scope: {w11, w12, w21, w22, b22: -5.66,
              b11: 8.21,
              b12: -7.81}
            }
          ]
        });
      });
      w21Slider.addEventListener('input', () => {
        const w11 = Number(w11Slider.value);
        const w12 = Number(w12Slider.value);
        const w21 = Number(w21Slider.value);
        const w22 = Number(w22Slider.value);
        functionPlot({
          target: '#plot',
          grid: true,
          xAxis: {domain: [-3, 3]},
          yAxis: {domain: [-0.5, 1.5]},
          disableZoom: true,
          data: [
            {
              fn: '1/(1+exp(-(b22 + w21/(1+exp(-(b11 + w11*x)))+w22/(1+exp(-(b12 + w12*x))))))',
              scope: {w11, w12, w21, w22, b22: -5.66,
              b11: 8.21,
              b12: -7.81}
            }
          ]
        });
      });
      w22Slider.addEventListener('input', () => {
        const w11 = Number(w11Slider.value);
        const w12 = Number(w12Slider.value);
        const w21 = Number(w21Slider.value);
        const w22 = Number(w22Slider.value);
        functionPlot({
          target: '#plot',
          grid: true,
          xAxis: {domain: [-3, 3]},
          yAxis: {domain: [-0.5, 1.5]},
          disableZoom: true,
          data: [
            {
              fn: '1/(1+exp(-(b22 + w21/(1+exp(-(b11 + w11*x)))+w22/(1+exp(-(b12 + w12*x))))))',
              scope: {w11, w12, w21, w22, b22: -5.66,
              b11: 8.21,
              b12: -7.81}
            }
          ]
        });
      });
    </script>
  </body>
</html>
